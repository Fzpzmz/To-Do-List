<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My tasks</h1>
        
        <div class="input-section">
            <form class="input-container" id="taskForm">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput"
                    placeholder="Add new task..."
                    maxlength="200"
                    autocomplete="off"
                >
                <button type="submit" class="add-button" aria-label="Add task"></button>
            </form>
        </div>
        
        <div class="tasks-container">
            <ul class="tasks-list" id="tasksList">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-text">No tasks yet</div>
                    <div class="empty-state-subtext">Add your first task</div>
                </div>
            </ul>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stats-item">
                <span class="stats-number" id="totalTasks">0</span>
                <span>Total</span>
            </div>
            <div class="stats-item">
                <span class="stats-number" id="completedTasks">0</span>
                <span>Done</span>
            </div>
            <div class="stats-item">
                <span class="stats-number" id="remainingTasks">0</span>
                <span>Left</span>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
